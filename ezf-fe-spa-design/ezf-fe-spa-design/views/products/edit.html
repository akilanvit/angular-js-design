                          </div>
						  
						  <div class="col-md-6 col-sm-6 col-xs-12 paddnone">

                                </div>
								<div class="col-md-6 col-sm-6 col-xs-12 paddrgt0">

                                </div>
                              </div>
                            </div>    
                          </div>                          
						  </div>

                                </select>

                          </div>

                                    <option value="">Select</option>
                                  </select>
								</div>
                                <div class="col-md-6 col-sm-6 col-xs-12 paddrgt0">
								<input type="number" id="product-edit-declaredValue" name="product-edit-declaredValue" ng-model="model.declaredValue" class="form-control" ng-pattern="/^[0-9]+[\\.]?[0-9]{0,2}$/" placeholder="Value" invalid-message="validationMessages.required" required-message="validationMessages.required" required step="10"/>

								</div>

                                  <select class="form-control" id="product-edit-costPriceCurrency" name="product-edit-costPriceCurrency" ng-model="costPriceCurrencyCtrl" ng-options="item as item.currencyCode for item in currencyList track by item.currencyCode" validator="isCodeValid(costPriceCurrencyCtrl.currencyCode, model.costPrice)" invalid-message="validationMessages.required">
                                    <option value="">Select</option>
                                  </select>
                                </div>
								<div class="col-md-6 col-sm-6 col-xs-12 paddrgt0">
                                  <input type="number" name="product-edit-costprice" class="form-control" id="product-edit-costprice" placeholder="Price" ng-model="model.costPrice" step="10"/>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6 col-sm-6 col-xs-12">
                            <div class="form-group">
                              <label for="product-edit-inventoryLevel" class="control-label">Inventory Alert Level</label>

                            </div>    
                          </div>
                          <div class="col-md-6 col-sm-6 col-xs-12 paddnone">
                            <div class="form-group">
                              <label for="remarks" class="control-label">Remarks</label>                              
                                <textarea class="form-control" name="product-edit-remarks" id="product-edit-remarks" placeholder="Remarks" row="4" maxlength="100" ng-model="model.remarks"></textarea>                              
                            </div>    
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
				  </div>

                    <div class="panel-heading">

                                </select>
                              
                            </div>    
                          </div>
                        </div>
