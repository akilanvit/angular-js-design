<section class="container-fluid" ng-init="init()">
  <div class="row">
    <div class="col-xs-12">
      <ng-include src="'views/accounts/nav.html'"></ng-include>
      <section class="content full">
        <div class="row">
          <div class="col-sm-12">
            <form role="form" class="form-horizontal" name="edit_product"
              novalidate angular-validator angular-validator-submit="">
              <div class="row">
                <div class="col-sm-12">
                  <h2 class="pull-left">Edit Profile</h2>
                </div>
              </div>
              <div class="panel-group">
                <div class="panel panel-default">
                  <div data-toggle="collapse" data-target="#collapseOne"
                    class="panel-heading">
                    <h4 class="panel-title">
                      <a href="javascript:;" id="product-edit-product-defaults">
                        Edit Profile </a>
                    </h4>
                  </div>
                  <div id="collapseOne" class="panel-collapse collapse in">
                    <div class="panel-body">
                      <div class="row">
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="eanType" class="col-sm-5 control-label">First
                              Name</label>
                            <div class="col-sm-7">
                              <input name="firstName" type="text" class="form-control"
                                id="firstNamae" placeholder="First Name"
                                ng-model="model.firstName" required
                                required-message="validationMessages.required" />
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="eanType" class="col-sm-5 control-label">Last
                              Name</label>
                            <div class="col-sm-7">
                              <input name="lastName" type="text" class="form-control"
                                id="lastName" placeholder="Last Name"
                                ng-model="model.lastName" required
                                required-message="validationMessages.required" />
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="eanType" class="col-sm-5 control-label">Email
                              Address</label>
                            <div class="col-sm-7">
                              <input name="email" type="text" class="form-control"
                                id="email" placeholder="Email Adress"
                                ng-model="model.email" required
                                required-message="validationMessages.required" />
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="eanType" class="col-sm-5 control-label">Company</label>
                            <div class="col-sm-7">
                              <input name="company" type="text" class="form-control"
                                id="company" placeholder="Company"
                                ng-model="model.company" required
                                required-message="validationMessages.required" />
                            </div>
                          </div>
                        </div>

                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6 ">
                  <button class="btn btn-primary pull-right col-sm-4"
                    type="submit">Save</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
  </div>
</section>
