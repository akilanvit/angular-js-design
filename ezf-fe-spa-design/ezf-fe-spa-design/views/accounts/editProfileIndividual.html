<section class="container-fluid" ng-init="init()">
  <div class="row">
    <div class="col-xs-12">
      <ng-include src="'views/accounts/nav.html'"></ng-include>
      <section class="content full">
        <div class="row">
          <div class="col-sm-12">
            <form role="form" class="form-horizontal" name="edit_product"
              novalidate angular-validator angular-validator-submit="">
              <div class="row">
                <div class="col-sm-12">
                  <h2 class="pull-left">Edit Profile</h2>
                </div>
              </div>

              <div class="panel-group">
                <div class="panel panel-default">
                  <div id="collapseOne" class="panel-collapse collapse in">
                    <div class="panel-body">
                      <div class="col-sm-2">
                       <label for="eanType" class="col-sm-12 control-label">Email Address</label>
                      </div>
                      <div class="col-sm-3">
                       <label for="eanType" class="col-sm-5 control-label">krishnakumar.tce@gmail.com</label>
                      </div>
                      <div class="col-sm-7">
                        <a href="#/accounts/editProfileBusiness">Temporary Link for Edit Profile (Business User)</a></div>
                      </div>
                  </div>
                </div>
              </div>

              <div class="panel-group">
                <div class="panel panel-default">
                  <div data-toggle="collapse" data-target="#collapseOne"
                    class="panel-heading">
                    <h4 class="panel-title">
                      <a href="javascript:;" id="product-edit-product-defaults">
                        Change Password </a>
                    </h4>
                  </div>
                  <div id="collapseOne" class="panel-collapse collapse in">
                    <div class="panel-body">
                      <div class="row">
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="eanType" class="col-sm-5 control-label">Current
                              Password</label>
                            <div class="col-sm-7">
                              <input name="oldPassword" type="text"
                                class="form-control" id="oldPassword"
                                placeholder="Current Password" ng-model="model.oldPassword"
                                required required-message="validationMessages.required" />
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="eanType" class="col-sm-5 control-label">New
                              Password</label>
                            <div class="col-sm-7">
                              <input name="newPassword" type="text"
                                class="form-control" id="newPassword"
                                placeholder="New Password" ng-model="model.newPassword"
                                required required-message="validationMessages.required" />
                            </div>
                          </div>
                        </div>
                      </div>
                    
                      <div class="row">
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="eanType" class="col-sm-5 control-label">Retype
                              Password</label>
                            <div class="col-sm-7">
                              <input name="confirmPassword" type="text"
                                class="form-control" id="confirmPassword"
                                placeholder="Retype Password"
                                ng-model="model.confirmPassword" required
                                required-message="validationMessages.required" />
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-4">
                          <button class="btn btn-success pull-right col-sm-6"
                            type="submit">Change Password</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="panel-group">
                <div class="panel panel-default">
                  <div data-toggle="collapse" data-target="#collapseOne"
                    class="panel-heading">
                    <h4 class="panel-title">
                      <a href="javascript:;" id="product-edit-product-defaults">
                        Edit Basic Information </a>
                    </h4>
                  </div>
                  <div id="collapseOne" class="panel-collapse collapse in">
                    <div class="panel-body">
                      <div class="row">
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="userType" class="col-sm-5 control-label">Individual / Business
                              </label>
                            <div class="col-sm-7">
                              <input name="userType" type="text" class="form-control"
                                id="userType" placeholder="Individual / Business"
                                ng-model="model.userType" required
                                required-message="validationMessages.required" />
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="firstName" class="col-sm-5 control-label">First Name</label>
                            <div class="col-sm-7">
                              <input name="firstName" type="text" class="form-control"
                                id="firstName" placeholder="First Name"
                                ng-model="model.firstName" required
                                required-message="validationMessages.required" />
                            </div>
                          </div>
                        </div>
                        <div class="col-sm-4">
                          <div class="form-group">
                            <label for="lastName" class="col-sm-5 control-label">Last Name</label>
                            <div class="col-sm-7">
                              <input name="lastName" type="text" class="form-control"
                                id="lastName" placeholder="Last Name"
                                ng-model="model.lastName" required
                                required-message="validationMessages.required" />
                            </div>
                          </div>
                        </div>
                      </div>


                      <div class="row">
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="nric" class="col-sm-5 control-label">NRIC
                              </label>
                            <div class="col-sm-7">
                              <input name="nric" type="text" class="form-control"
                                id="nric" placeholder="NRIC"
                                ng-model="model.nric" required
                                required-message="validationMessages.required" />
                            </div>
                          </div>
                        </div>
                        <div class="col-sm-4">
                          <div class="form-group">
                            <label for="dob" class="col-sm-5 control-label">Date of Birth
                              </label>
                            <div class="col-sm-7">
                              <input name="dob" type="text" class="form-control"
                                id="dob" placeholder="Date of Birth"
                                ng-model="model.dob" required
                                required-message="validationMessages.required" />
                            </div>
                          </div>
                        </div>
                      </div>
                       <div class="row">
                        <div class="col-sm-4">
                          <button class="btn btn-success pull-right col-sm-6"
                            type="submit">Save Changes</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="panel-group">
                <div class="panel panel-default">
                  <div data-toggle="collapse" data-target="#collapseOne"
                    class="panel-heading">
                    <h4 class="panel-title">
                      <a href="javascript:;" id="product-edit-product-defaults">
                        Edit Contact Details </a>
                    </h4>
                  </div>
                  <div id="collapseOne" class="panel-collapse collapse in">
                    <div class="panel-body">

                      <div class="row">
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="firstName" class="col-sm-5 control-label">Address Country</label>
                            <div class="col-sm-7">
                              <input name="firstName" type="text" class="form-control"
                                id="firstName" placeholder="Address Country"
                                ng-model="model.firstName" required
                                required-message="validationMessages.required" />
                            </div>
                          </div>
                        </div>
                        <div class="col-sm-4">
                          <div class="form-group">
                            <label for="address1" class="col-sm-5 control-label">Address 1</label>
                            <div class="col-sm-7">
                              <input name="address1" type="text" class="form-control"
                                id="address1" placeholder="Address 1"
                                ng-model="model.address1" required
                                required-message="validationMessages.required" />
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="address2" class="col-sm-5 control-label">Address 2</label>
                            <div class="col-sm-7">
                              <input name="address2" type="text" class="form-control"
                                id="address2" placeholder="Address 2"
                                ng-model="model.address2" required
                                required-message="validationMessages.required" />
                            </div>
                          </div>
                        </div>
                        <div class="col-sm-4">
                          <div class="form-group">
                            <label for="city" class="col-sm-5 control-label">City</label>
                            <div class="col-sm-7">
                              <input name="city" type="text" class="form-control"
                                id="city" placeholder="City"
                                ng-model="model.city" required
                                required-message="validationMessages.required" />
                            </div>
                          </div>
                        </div>
                      </div>


                      <div class="row">
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="state" class="col-sm-5 control-label">State
                              </label>
                            <div class="col-sm-7">
                              <input name="state" type="text" class="form-control"
                                id="state" placeholder="State"
                                ng-model="model.state" required
                                required-message="validationMessages.required" />
                            </div>
                          </div>
                        </div>
                        <div class="col-sm-4">
                          <div class="form-group">
                            <label for="zip" class="col-sm-5 control-label">ZIP / Postal Code
                              </label>
                            <div class="col-sm-7">
                              <input name="zip" type="text" class="form-control"
                                id="zip" placeholder="ZIP / Postal Code"
                                ng-model="model.zip" required
                                required-message="validationMessages.required" />
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="contactLandline" class="col-sm-5 control-label">Contact Landline
                              </label>
                            <div class="col-sm-7">
                              <input name="contactLandline" type="text" class="form-control"
                                id="contactLandline" placeholder="Contact Landline"
                                ng-model="model.contactLandline" required
                                required-message="validationMessages.required" />
                            </div>
                          </div>
                        </div>
                        <div class="col-sm-4">
                          <div class="form-group">
                            <label for="contactPhone" class="col-sm-5 control-label">Contact Phone
                              </label>
                            <div class="col-sm-7">
                              <input name="contactPhone" type="text" class="form-control"
                                id="contactPhone" placeholder="Contact Phone"
                                ng-model="model.contactPhone" required
                                required-message="validationMessages.required" />
                            </div>
                          </div>
                        </div>
                      </div>
                      </div>
                       <div class="row">
                        <div class="col-sm-4">
                          <button class="btn btn-success pull-right col-sm-6"
                            type="submit">Save Changes</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="panel-group">
                  <div class="panel panel-default">
                    <div id="collapseOne" class="panel-collapse collapse in">
                      <div class="panel-body">
                        <div class="row" > 
                          <div class="col-sm-2">

                            <div class="row" > 
                              <div class="col-sm-12">
                                  <button class="btn btn-primary pull-right col-sm-12" type="submit">Close Account</button>
                              </div>
                            </div>
                            <div class="row" > 
                              <div class="col-sm-12">
                                 <label for="contactPhone" class="col-sm-12">This action will close/delete your account permanently
                              </label>
                              </div>
                            </div>
                          </div>
                          <div class="col-sm-9">
                            <div class="row" > 
                              <div class="col-sm-12">
                                  <label for="contactPhone" class="col-sm-5">All inventory must be removed from the warehouse
                              </label>  
                              </div>
                            </div> 
                            <div class="row" > 
                              <div class="col-sm-12">
                                  <label for="contactPhone" class="col-sm-5">All Orders must be closed
                              </label> 
                              </div>
                            </div> 
                            <div class="row" > 
                              <div class="col-sm-12">
                                  <label for="contactPhone" class="col-sm-5">An email will be sent regarding pending payments
                              </label> 
                              </div>
                            </div> 
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
  </div>
</section>
